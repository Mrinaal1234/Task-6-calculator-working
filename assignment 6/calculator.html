<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="elt">Standard</div>
        <div class="elt">History</div>
    </div>
    <div class="blank"></div>
    <div class="buttons">
        <div class="line">
            <div class="oper">%</div>
            <div class="oper">CE</div>
            <div class="oper">C</div>
            <div class="oper"><img src="arrow.jpeg" width="80px" height="20px"></div>
        </div>
        <div class="line">
            <div class="oper">1/x</div>
            <div class="oper">x²</div>
            <div class="oper">x¹/₂</div>
            <div class="oper">/</div>
        </div>
        <div class="line">
            <div class="num1">7</div>
            <div class="num">8</div>
            <div class="num2">9</div>
            <div class="oper">*</div>
        </div>
        <div class="line">
            <div class="num1">4</div>
            <div class="num">5</div>
            <div class="num2">6</div>
            <div class="oper">+</div>
        </div>
        <div class="line">
            <div class="num1">1</div>
            <div class="num">2</div>
            <div class="num2">3</div>
            <div class="oper">-</div>
        </div>
        <div class="line">
            <div class="oper">+/-</div>
            <div class="num">0</div>
            <div class="oper">.</div>
            <div class="equal">=</div>
        </div>
    </div>
</body>
</html>
