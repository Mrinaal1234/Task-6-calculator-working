<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="elt">Standard</div>
        <div class="elt">History</div>
    </div>
    
    <div class="blank">
        <input type="text" id="display" disabled>
    </div>

    <div class="buttons">
        <div class="line">
            <div class="oper" onclick="clearEntry()">CE</div>
            <div class="oper" onclick="clearDisplay()">C</div>
            <div class="oper" onclick="backspace()">⌫</div>
            <div class="oper" onclick="operate('%')">%</div>
        </div>
        <div class="line">
            <div class="oper" onclick="reciprocal()">1/x</div>
            <div class="oper" onclick="square()">x²</div>
            <div class="oper" onclick="sqrt()">√x</div>
            <div class="oper" onclick="operate('/')">/</div>
        </div>
        <div class="line">
            <div class="num" onclick="appendNumber(7)">7</div>
            <div class="num" onclick="appendNumber(8)">8</div>
            <div class="num" onclick="appendNumber(9)">9</div>
            <div class="oper" onclick="operate('*')">*</div>
        </div>
        <div class="line">
            <div class="num" onclick="appendNumber(4)">4</div>
            <div class="num" onclick="appendNumber(5)">5</div>
            <div class="num" onclick="appendNumber(6)">6</div>
            <div class="oper" onclick="operate('+')">+</div>
        </div>
        <div class="line">
            <div class="num" onclick="appendNumber(1)">1</div>
            <div class="num" onclick="appendNumber(2)">2</div>
            <div class="num" onclick="appendNumber(3)">3</div>
            <div class="oper" onclick="operate('-')">-</div>
        </div>
        <div class="line">
            <div class="oper" onclick="toggleSign()">+/-</div>
            <div class="num" onclick="appendNumber(0)">0</div>
            <div class="oper" onclick="appendDecimal()">.</div>
            <div class="equal" onclick="calculate()">=</div>
        </div>
    </div>
</body>
</html>
